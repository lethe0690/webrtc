<!DOCTYPE html>
<html>
<head>

    <meta name='keywords' content='WebRTC, HTML5, JavaScript' />
    <meta name='description' content='WebRTC Reference App' />
    <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'>

    <base target='_blank'>

    <title>WebRTC client</title>

    <!-- <link rel='stylesheet' href='css/main.css' /> -->

</head>

<body>

<div id='container'>

    <div id='videos'>
        <video id='localVideo' width="320" height="240" autoplay muted style="border: 3px solid gold;"></video>
        <video id='remoteVideo' width="320" height="240" autoplay style="border: 3px solid gold;"></video>
    </div>

    <div id="controls">
        <input type="text" id="roomName">
        <br>
        <br>
        <button id="startSharing" onclick="debugTrace(getroomName())">Start Sharing</button>
        OR
        <button id="joinSharing" onclick="debugTrace(getroomName())">Join Sharing</button>
    </div>

    <div id="debugMSG" style="color: red">

    </div>

</div>

<script src='https://localhost:2013/socket.io/socket.io.js'></script>
<!--<script src='/socket.io/socket.io.js'></script>-->
<script src='adapter.js'></script>
<!--<script src="js/screenSharingWithControl.js"></script>-->
<script src="js/scratch.js"></script>
<script>
    function debugTrace(content)
    {
        var newHTML = document.getElementById("debugMSG")
        var text = document.createTextNode(content);

        newHTML.appendChild(text);
        newHTML.appendChild(document.createElement("br"));

    }

    function getroomName()
    {
        var roomname = document.getElementById("roomName").value;
        return roomname;
    }
</script>

</body>
</html>
